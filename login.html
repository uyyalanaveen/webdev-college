<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <form action="" target="right_frame" name="myForm" onsubmit="formvalide()">
        <h2>Login</h2>
        <input type="text" id="username" placeholder="username" name="uname"><br>
        <input type="password" placeholder="password">
        <a href="./forgetpass.html">Forget password</a>
        <input type="submit" value="Login" id="Login">
        
    </form>
    <script>
        function formvalide()
        {
            let x = document.forms["myForm"]["uname"].value;
            if(x== "")
            {
                alert("Name must be filled out");
                return false;
            }
            if(x === "naveen")
            {
                alert("valid");
                return true;
            }
            else
            {
                alert("not valid");
                return false;
            }
        }
    </script>
</body>
</html>
